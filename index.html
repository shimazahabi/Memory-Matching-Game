<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Memory Matching Game</title>
    <link href="style.css" rel="stylesheet" />
    <link href="img/p-icon.png" rel="icon" />
  </head>

  <body>
    <div class="container">
      <header class="main-header">
        <img
          class="p-icon"
          src="img/p-icon.png"
          alt="icon"
          width="60px"
          height="60px"
        />
        <h1 class="title">Memory Matching Game</h1>
        <h2 class="player">Player : Player1</h2>
      </header>

        <p class="label-score">Score : <span class="score">20</span></p>
        <p class="label-highscore">

        </p>
      </section>

      <div class="game-board">
        <div class="cards card-1" data-group="card-1">
          <img class="front-face" src="img/card-1.png" />
          <img class="back-face" src="img/back.png" />
        </div>
        <div class="cards card-2" data-group="card-1">
          <img class="front-face" src="img/card-1.png" />
          <img class="back-face" src="img/back.png" />

        <div class="cards card-7" data-group="card-4">
          <img class="front-face" src="img/card-4.png" />
          <img class="back-face" src="img/back.png" />
        </div>
        <div class="cards card-8" data-group="card-4">
          <img class="front-face" src="img/card-4.png" />

      <footer>
